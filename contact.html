<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="sticky-header">
        <nav>
            <img src="./me.jfif" alt="Profile Picture" class="profile-image">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedule.html">Class Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Me</h1>
        
        <form action="https://webhook.site" method="POST">
            <div class="form-group">
                <label for="name">Name (Required):</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email (Optional):</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="10"></textarea>
            </div>

            <div class="form-group">
                <label>Message Type:</label>
                <div class="radio-group">
                    <input type="radio" id="inquiry" name="messageType" value="inquiry">
                    <label for="inquiry">Inquiry</label>
                    
                    <input type="radio" id="complaint" name="messageType" value="complaint">
                    <label for="complaint">Complaint</label>
                </div>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 My Personal Website. All rights reserved.</p>
    </footer>
</body>
</html>
